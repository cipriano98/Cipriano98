<div>
  <label for="newCity">Add new city</label>
  <input
    id="newCity"
    [(ngModel)]="newCity"
    type="text"
    (keyup.enter)="addNewCity()"
  />
  <button (click)="addNewCity()">+</button>
</div>

<div class="p-1" style="width: 300px;" *ngFor="let weather of weathers; index as i">
  <div class="card" [style]="getCardStyle(weather)">
    <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex flex-column align-items-center justify-content-center w-100">
        <div>
            <span class="fw-bold p-2">{{ weather.name }}</span>
        </div>

        <div>
            <span>{{ weather.main.temp | number: "1.0-0" }} Â°C</span>
        </div>
      </div>
      <span class="btn" (click)="removeCity(i, weather.name)">x</span>
    </div>
  </div>
</div>
