<div class="input">
  <label for="newCity"></label>
  <input placeholder="Adicionar Cidade" id="newCity" [(ngModel)]="newCity" type="text" (keyup.enter)="addNewCity()" />
</div>

<div class="container" *ngFor="let weather of weathers; index as i">
  <div class="card d-flex flex-row">
    <div class="card-header d-flex align-items-center justify-content-between"
      [style]="'background-image:'+getWeatherImage()">
      <div class="d-flex flex-column align-items-center justify-content-center w-100">
        <div>
          <span class="fw-bold p-2">{{ weather.name }}</span>
        </div>

        <div>
          <span>{{ weather.main.temp | number: "1.0-0" }} Â°C</span>
        </div>
      </div>
    </div>
    <div class="card-body" *ngIf=""></div>
    <div class="card-body"></div>
    <span class="btn" (click)="removeCity(i, weather.name)">x</span>
  </div>
</div>
